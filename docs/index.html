<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>baza-tooltips</title>

    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="../dist/tooltip.css">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <style media="screen">
        .wrapper {
            width: 404px;
            margin: 100px auto;
        }

        .anchor {
            display: inline;
            width: 300px;
            border: 1px solid #000;
        }

        .anchor--right-aligned {
          float: right;
          width: initial;
        }

        .anchor--block {
            display: block;
            height: 100px;
        }
    </style>
</head>
<body>
    <a class="anchor" href="#" title="Inline link title tooltip">Inline link</a>

    <div class="wrapper">
        <a class="anchor" href="#" title="Inline link title tooltip">Inline link</a>
        <a class="anchor anchor--block" href="#" title="" data-title="Block link title tooltip">Block link</a>
    </div>

    <a class="anchor anchor--right-aligned" href="#" title="Inline link title tooltip">Inline link</a>

    <script type="text/javascript" src="../dist/Tooltips.js"></script>
    <script type="text/javascript">
        var myTooltip = new Tooltips();
    </script>
</body>
</html>
