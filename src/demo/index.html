<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>baza-tooltip</title>

  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">

  <link rel="stylesheet" href="dist/tooltip.css">
  <link rel="stylesheet" href="demo.css">
</head>
<body>

  <div class="wrapper">
    <div class="inner-column">
      <h1 class="lib-name">baza-Tooltip</h1>

      <a class="anchor" href="#" title="Inline link title tooltip">Inline link</a>
      <a class="anchor" href="#" title="Inline link title tooltip">Inline link</a>
      <a class="anchor" href="#" title="Inline link title tooltip">Inline link</a>
      <a class="anchor" href="#" title="Inline link title tooltip">Inline link</a>
      <a class="anchor" href="#" title="Inline link title tooltip">Inline link</a>
      <a class="anchor" href="#" title="Inline link title tooltip">Inline link</a>
      <a class="anchor" href="#" title="Inline link title tooltip">Inline link</a>
      <a class="anchor" href="#" title="Inline link title tooltip">Inline link</a>

      <ul class="blocks">
        <li class="blocks__item">
          <a class="anchor anchor--block" href="#" title="Block link title tooltip">Block link</a></li>
        <li class="blocks__item">
          <a class="anchor anchor--block" href="#" title="Block link title tooltip">Block link</a></li>
        <li class="blocks__item">
          <a class="anchor anchor--block" href="#" title="" data-tooltip="Block link data-title tooltip">Block link</a></li>
        <li class="blocks__item">
          <a class="anchor anchor--block" href="#" title="" data-tooltip="Block link bottom" data-position="bottom">Block link</a>
        </li>
      </ul>
    </div>

    <a class="anchor anchor--left-top" href="#" title="Inline link title tooltip">Inline link</a>
    <a class="anchor anchor--left-center" href="#" title="Inline link title tooltip">Inline link</a>
    <a class="anchor anchor--left-bottom" href="#" title="Inline link title tooltip">Inline link</a>
    <a class="anchor anchor--center-top" href="#" title="Inline link title tooltip">Inline link</a>
    <a class="anchor anchor--center-bottom" href="#" title="Inline link title tooltip">Inline link</a>
    <a class="anchor anchor--right-top" href="#" title="Inline link title tooltip">Inline link</a>
    <a class="anchor anchor--right-center" href="#" title="Inline link title tooltip">Inline link</a>
    <a class="anchor anchor--right-bottom" href="#" title="Inline link title tooltip">Inline link</a>
  </div>

  <script type="text/javascript" src="dist/tooltip.js"></script>
  <script type="text/javascript">
    var myTooltip = new Tooltip();
  </script>
</body>
</html>
